<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="Student_Reg.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Techno International New Town</h2>
            <div class="profile-section">
                <img src="profile.jpg" alt="Profile Picture">
                <span>Student</span>
            </div>
            <nav>
                <ul>
                    <li> Dashboard</li>
                    <li class="active"> My College</li>
                    <li> Management Dashboard</li>
                    <li> Users Management</li>
                    <li> Supports</li>
                    <li> Settings</li>
                    <li> Profiles</li>
                    <li> Organization Profile</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            

            <section class="form-container">
                <h2>Student Registration</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label>Upload Photo</label>
                        <input type="file" id="uploadPhoto" required>
                    </div>

                    <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" id="studentName" required>
                    </div>

                    <div class="form-group">
                        <label>Father’s Name</label>
                        <input type="text" id="fatherName" required>
                    </div>

                    <div class="form-group">
                        <label>Mother’s Name</label>
                        <input type="text" id="motherName" required>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="address"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select id="Gender">
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Transgender</option>
                            <option>Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" id="pincode">
                    </div>

                    <div class="form-group">
                        <label>State</label>
                        <select id="state" required>
                            <option>Select State</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chhattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharastra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>TamilNadu</option>
                            <option>Telengana</option>
                            <option>Tripura</option>
                            <option>Uttrakhand</option>
                            <option>Uttar Pradesh</option>
                            <option>West Bengal</option>
                               
                        </select>
                    </div>

                    <div class="form-group">
                        <label>District</label>
                        <input type="text" id="district">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="City">
                    </div>

                    <div class="form-group">
                        <label>Phone No.</label>
                        <input type="tel" id="phone" placeholder="+91" required>
                    </div>

                    <div class="form-group">
                        <label>Registration No.</label>
                        <input type="text" id="registrationNo" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>

                    <div class="form-group">
                        <label>Blood Group</label>
                        <input type="text" id="bloodGroup">
                    </div>

                    <div class="form-group">
                        <label>Any Disabilities(PWD)</label>
                        <input type="text" id="disabilities">
                    </div>

                    <button type="submit" class="save-btn">Save</button>
                </form>
            </section>
        </main>
    </div>

    <script src="Student_Reg.js"></script>
</body>
</html>
