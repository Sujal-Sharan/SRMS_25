<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("mobileSidebar");
      sidebar.classList.toggle("translate-x-0");
      sidebar.classList.toggle("-translate-x-full");
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Record Management System</h1>
    <button class="md:hidden text-indigo-600 font-bold" onclick="toggleSidebar()">☰ Menu</button>
  </header>

  <div class="flex min-h-screen">

    <!-- Desktop Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-indigo-600 to-purple-700 text-white p-6 hidden md:block min-h-screen">
      <nav class="space-y-4">
        <a href="#" class="block bg-white text-indigo-700 font-semibold rounded-l-full px-4 py-2 shadow-md">Dashboard</a>
        <a href="#" class="block hover:bg-indigo-500 hover:text-white transition px-4 py-2 rounded-l-full">Records</a>
        <a href="#" class="block hover:bg-indigo-500 hover:text-white transition px-4 py-2 rounded-l-full">Users</a>
        <a href="#" class="block hover:bg-indigo-500 hover:text-white transition px-4 py-2 rounded-l-full">Settings</a>
      </nav>
    </aside>

    <!-- Mobile Sidebar -->
    <div id="mobileSidebar" class="fixed top-0 left-0 w-64 bg-gradient-to-b from-indigo-600 to-purple-700 text-white p-6 transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden h-full z-50">
      <nav class="space-y-4">
        <button class="mb-4 text-white font-bold" onclick="toggleSidebar()">✕ Close</button>
        <a href="#" class="block bg-white text-indigo-700 font-semibold rounded-l-full px-4 py-2 shadow-md">Dashboard</a>
        <a href="#" class="block hover:bg-indigo-500 hover:text-white transition px-4 py-2 rounded-l-full">Records</a>
        <a href="#" class="block hover:bg-indigo-500 hover:text-white transition px-4 py-2 rounded-l-full">Users</a>
        <a href="#" class="block hover:bg-indigo-500 hover:text-white transition px-4 py-2 rounded-l-full">Settings</a>
      </nav>
    </div>
    <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add Marks for Students</h2>
      
        <!-- Course Selection -->
        <div class="mb-6">
          <label for="course" class="block text-sm font-medium text-gray-700 mb-2">Select Course</label>
          <select id="course" name="course" class="w-full border border-gray-300 p-2 rounded">
            <option value="">-- Choose a Course --</option>
            <option value="cs101">CS101 - Data Structures</option>
            <option value="math201">MATH201 - Calculus II</option>
            <option value="eng102">ENG102 - Communication Skills</option>
          </select>
        </div>
      
        <!-- Student Marks Table -->
        <form action="submit_marks.php" method="POST">
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded shadow overflow-hidden">
              <thead class="bg-indigo-600 text-white">
                <tr>
                  <th class="px-4 py-2 text-left">Student ID</th>
                  <th class="px-4 py-2 text-left">Student Name</th>
                  <th class="px-4 py-2 text-left">Enter Marks</th>
                </tr>
              </thead>
              <tbody class="text-gray-700">
                <!-- These rows would ideally be dynamically generated from backend -->
                <tr class="border-b">
                  <td class="px-4 py-3">2023001</td>
                  <td class="px-4 py-3">Alice Johnson</td>
                  <td class="px-4 py-3">
                    <input type="number" name="marks[2023001]" class="w-24 p-2 border rounded" min="0" max="100" required />
                  </td>
                </tr>
                <tr class="border-b">
                  <td class="px-4 py-3">2023002</td>
                  <td class="px-4 py-3">Bob Smith</td>
                  <td class="px-4 py-3">
                    <input type="number" name="marks[2023002]" class="w-24 p-2 border rounded" min="0" max="100" required />
                  </td>
                </tr>
                <tr class="border-b">
                  <td class="px-4 py-3">2023003</td>
                  <td class="px-4 py-3">Carla West</td>
                  <td class="px-4 py-3">
                    <input type="number" name="marks[2023003]" class="w-24 p-2 border rounded" min="0" max="100" required />
                  </td>
                </tr>
                <!-- More students... -->
              </tbody>
            </table>
          </div>
      
          <!-- Submit Button -->
          <div class="mt-6 text-right">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded">
              Submit Marks
            </button>
          </div>
        </form>
      </div>
      
    
  </div>
</body>
</html>
