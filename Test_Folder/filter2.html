<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Dropdowns</title>
</head>
<body>
  <h2>Choose Filters</h2>

  <!-- Department Dropdown -->
  <label for="department">Department:</label>
  <select id="department" onchange="handleDepartmentChange()">
    <option value="">Select Department</option>
    <option value="CSE">CSE</option>
    <option value="ECE">ECE</option>
    <option value="IT">IT</option>
  </select>

  <!-- Section Dropdown -->
  <label for="section">Section:</label>
  <select id="section" onchange="handleSectionChange()" disabled>
    <option value="">Select Section</option>
  </select>

  <!-- Group Dropdown -->
  <label for="group">Group:</label>
  <select id="group" disabled>
    <option value="">Select Group</option>
    <option value="G1">Group 1</option>
    <option value="G2">Group 2</option>
  </select>

  <script>
    function handleDepartmentChange() {
      const dept = document.getElementById("department").value;
      const section = document.getElementById("section");
      const group = document.getElementById("group");

      // Reset
      section.innerHTML = '<option value="">Select Section</option>';
      section.disabled = true;
      group.disabled = true;
      group.value = "";

      let sections = [];

        switch (dept) {
        case "IT":
            sections = ["A", "B"];
            break;
        case "CSE":
        case "ECE":
        default:
            sections = ["A", "B", "C"];
            break;
        }

      if (dept) {
        section.disabled = false;

        sections.forEach(sec => {
          const opt = document.createElement("option");
          opt.value = sec;
          opt.textContent = sec;
          section.appendChild(opt);
        });
      }
    }

    function handleSectionChange() {
      const sectionVal = document.getElementById("section").value;
      const group = document.getElementById("group");

      group.disabled = !sectionVal;
      if (!sectionVal) {
        group.value = "";
      }
    }
  </script>
</body>
</html>
